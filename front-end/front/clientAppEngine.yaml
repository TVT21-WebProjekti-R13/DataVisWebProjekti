runtime: python39
service: default

env_variables:
  REACT_APP_API_URL: https://datavisserver-dot-logical-codex-367210.lm.r.appspot.com

handlers:
- url: /static/js/(.*)
  static_files: build/static/js/\1
  upload: build/static/js/(.*)
- url: /static/css/(.*)
  static_files: build/static/css/\1
  upload: build/static/css/(.*)
- url: /static/media/(.*)
  static_files: build/static/media/\1
  upload: build/static/media/(.*)
- url: /(.*\.(json|ico))$
  static_files: build/\1
  upload: build/.*\.(json|ico)$
- url: /
  static_files: build/index.html
  upload: build/index.html
- url: /.*
  static_files: build/index.html
  upload: build/index.html

  http_headers:
    Access-Control-Allow-Origin: https://datavisserver-dot-logical-codex-367210.lm.r.appspot.com